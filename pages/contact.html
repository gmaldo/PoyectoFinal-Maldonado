<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Cantante Dummy</title>
    <meta name="description" content="Contacta con Cantante Dummy. Completa el formulario para consultas, contrataciones u otros comentarios.">
    <meta name="keywords" content="Cantante Dummy, contacto, consulta, contratación, comentarios">
    <meta name="author" content="Cantante Dummy">

    <!-- Favicon -->
    <link rel="icon" href="../img/icon/contact.ico" type="image/x-icon">

    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <!-- Barra de navegación -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Cantante Dummy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="discography.html">Discografía</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="concerts.html">Conciertos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Galería</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main> <!-- main de la página de contacto-->
        <section class="contact-form-section">
            <div class="container">
                <h1>Contacta a Cantante Dummy</h1>
                <form id="contact-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone">Teléfono</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                            <div class="mb-3">
                                <label for="newsletter">Suscribirse al boletín</label>
                                <input type="checkbox" id="newsletter" name="newsletter">
                            </div>
                            <div class="mb-3">
                                <label for="events">Información sobre eventos/conciertos</label>
                                <input type="checkbox" id="events" name="events">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="reason">Razón de Contacto</label>
                                <select class="form-control" id="reason">
                                    <option>Consulta General</option>
                                    <option>Contrataciones</option>
                                    <option>Prensa y Medios</option>
                                    <option>Propuestas Comerciales</option>
                                    <option>Otras Consultas</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="message">Mensaje</label>
                                <textarea class="form-control" id="message" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="additional">Preguntas o comentarios adicionales</label>
                                <textarea class="form-control" id="additional" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__content container">
            <div class="footer__content-icons">
                <div>
                    <a href="https://www.facebook.com">
                        <img src="../img/logos/iconmonstr-facebook-2.svg" alt="Logo-de-Facebook">
                    </a>
                    <a href="https://www.instagram.com">
                        <img src="../img/logos/iconmonstr-instagram-13.svg" alt="Logo-de-Instagram">
                    </a>
                    <a href="https://www.spotify.com">
                        <img src="../img/logos/iconmonstr-spotify-1.svg" alt="Logo-de-Spotify">
                    </a>
                </div>
            </div>
            <div class="footer__content-text">
                <p>&copy; 2023 Cantante Dummy. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
